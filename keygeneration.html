<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt Chat - Start</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #7c3aed, #a855f7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav button.active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
        }

        .card-header {
            margin-bottom: 20px;
        }

        .card-header h3 {
            font-size: 2rem;
            color: #a855f7;
            margin-bottom: 5px;
        }
        
        .card-header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .key-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 80%;
            padding: 15px 30px;
            margin: 15px auto;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .key-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .key-icon {
            font-size: 24px;
        }

        .footer {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
            margin-top: auto; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">C</div>
            Crypt Chat
        </div>
        <nav class="nav">
            <button class="active">Start</button>
            <a href="encrypt.html" style="text-decoration:none;"><button>Encrypt</button></a>
            <a href="decrypt.html" style="text-decoration:none;"><button>Decrypt</button></a>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <div class="card-header">
                <h3>Key Generation</h3>
                <p>Generate Key</p>
            </div>
            <button class="key-button">
                <span class="key-icon">ðŸ”‘</span> Public
            </button>
            <button class="key-button">
                <span class="key-icon">ðŸ”’</span> Private
            </button>
        </div>
    </main>
</body>
</html>
